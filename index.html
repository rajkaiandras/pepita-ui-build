<html lang="en">

    <!-- FAVICON -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

          </li>
          <li
            class="main-navigation__link main-navigation__link--become-member"
          >
            <a href="#">Become a Member</a>
          </li>
          <li class="main-navigation__link main-navigation__link--shop">
            <a href="#">Shop</a>
          </li>
        </ul>
      </nav>

    <!-- Backdrop -->
    <div class="backdrop"></div>

    <!-- JS Scripts -->
    <script src="../../scripts/shared.js"></script>
  </body>
</html>
