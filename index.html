<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pepita UI Build - Home</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
    <!-- Styles -->
    <link rel="stylesheet" href="styles/shared/shared.css" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!-- Main Header -->
    <header class="main-header">
      <div class="main-header-inner">
        <a href="index.html">
          <div class="main-header__logo">
            THE<br />
            ART<br />
            MUSEUM
          </div>
        </a>
        <h1 class="main-header__title">Home</h1>
        <img
          class="main-header__hamburger-menu"
          src="assets/icons/icon-menu.svg"
          alt="hamburger menu"
        />
      </div>

      <!-- Main Navigation Menu -->
      <nav class="main-navigation">
        <ul class="main-navigation__links">
          <li class="main-navigation__link main-navigation__link--search">
            <form>
              <input type="text" placeholder="Search" />
            </form>
          </li>
          <li
            class="main-navigation__link main-navigation__link--exhibitions-events"
          >
            <a href="pages/notFound/notFound.html">Exhibitions & Events</a>
          </li>
          <li
            class="main-navigation__link main-navigation__link--artists-artworks"
          >
            <a href="pages/notFound/notFound.html">Artist & Artworks</a>
          </li>
          <li class="main-navigation__link main-navigation__link--collections">
            <a href="pages/collections/collections.html">Collections</a>
          </li>
          <li
            class="main-navigation__link main-navigation__link--plan-your-visit"
          >
            <a href="pages/tickets/tickets.html">Plan Your Visit</a>
          </li>
          <li
            class="main-navigation__link main-navigation__link--become-member"
          >
            <a href="pages/notFound/notFound.html">Become a Member</a>
          </li>
          <li class="main-navigation__link main-navigation__link--shop">
            <a href="pages/notFound/notFound.html">Shop</a>
          </li>
        </ul>
      </nav>
    </header>

    <!-- Main Content -->
    <main class="page-content">
      <!-- Page Home -->
      <div class="page-content-inner page-home">
        <h1 class="hero-text">
          Use the hamburger menu<br />
          to navigate between Collections and<br />
          Tickets (Plan Your Visit) pages.
        </h1>
      </div>
    </main>

    <!-- Backdrop -->
    <div class="backdrop"></div>

    <!-- JS Scripts -->
    <script src="scripts/shared.js"></script>
  </body>
</html>
