<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Collections</title>
    <!-- Styles -->
    <link rel="stylesheet" href="../../styles/shared/shared.css" />
    <link rel="stylesheet" href="collections.css" />
  </head>
  <body>
    <!-- Main Header -->
    <header class="main-header">
      <div class="main-header-inner">
        <a href="#">
          <div class="main-header__logo">
            THE<br />
            ART<br />
            MUSEUM
          </div>
        </a>
        <h1 class="main-header__title">Collections</h1>
        <img
          class="main-header__hamburger-menu"
          src="../../assets/icons/icon-menu.svg"
          alt="hamburger menu"
        />
      </div>

      <!-- Main Navigation Menu -->
      <nav class="main-navigation">
        <ul class="main-navigation__links">
          <li class="main-navigation__link main-navigation__link--search">
            <input type="text" placeholder="Search" />
          </li>
          <li
            class="main-navigation__link main-navigation__link--exhibitions-events"
          >
            <a href="#">Exhibitions & Events</a>
          </li>
          <li
            class="main-navigation__link main-navigation__link--artists-artworks"
          >
            <a href="#">Artist & Artworks</a>
          </li>
          <li class="main-navigation__link main-navigation__link--collections">
            <a href="#">Collections</a>
          </li>
          <li
            class="main-navigation__link main-navigation__link--plan-your-visit"
          >
            <a href="#">Plan Your Visit</a>
          </li>
          <li
            class="main-navigation__link main-navigation__link--become-member"
          >
            <a href="#">Become a Member</a>
          </li>
          <li class="main-navigation__link main-navigation__link--shop">
            <a href="#">Shop</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="content-inner collection-inner">
        <section class="collection-search-bar">
          <input type="text" placeholder="Explore the Collection" />
          <div class="collection-search-bar__advanced">Andvanced Search</div>
        </section>
        <section class="collection-list">
          <figure class="collection-list__item">
            <img
              src="../../assets/images/collections/decorative-arts-crafts.jfif"
              alt="Decorative Arts and Crafts"
              style="width: 100%"
            />
            <figcaption>Decorative Arts and Crafts</figcaption>
          </figure>
          <figure class="collection-list__item">
            <img
              src="../../assets/images/collections/american-impressionism.jfif"
              alt="American Impressionism"
              style="width: 100%"
            />
            <figcaption>Decorative Arts and Crafts</figcaption>
          </figure>
          <figure class="collection-list__item">
            <img
              src="../../assets/images/collections/de-stijl.jfif"
              alt="De Stijl"
              style="width: 100%"
            />
            <figcaption>Decorative Arts and Crafts</figcaption>
          </figure>
          <figure class="collection-list__item">
            <img
              src="../../assets/images/collections/cubism.jfif"
              alt="Cubism"
              style="width: 100%"
            />
            <figcaption>Decorative Arts and Crafts</figcaption>
          </figure>
          <figure class="collection-list__item">
            <img
              src="../../assets/images/collections/american.jfif"
              alt="American"
              style="width: 100%"
            />
            <figcaption>Decorative Arts and Crafts</figcaption>
          </figure>
          <figure class="collection-list__item">
            <img
              src="../../assets/images/collections/greek-antiquities.jfif"
              alt="Greek Antiquities"
              style="width: 100%"
            />
            <figcaption>Decorative Arts and Crafts</figcaption>
          </figure>
        </section>
      </div>
    </main>

    <!-- Backdrop -->
    <div class="backdrop"></div>

    <!-- JS Scripts -->
    <script src="../../scripts/shared.js"></script>
  </body>
</html>
